<div class="jumbotron jumbotron-fluid" >
        <div class="container">
          <p>FilterBy:<input type="text" placeholder="Seach your data here:"[(ngModel)]="searchData">  </p>     
          <p>{{searchData}}</p>
        </div>
      </div>
<div class="card-columns">
    <div class="card" *ngFor="let Pr of products">
            <div class="card-header">{{Pr.name | uppercase}}</div>
            <img class="card-img-top" [src]="Pr.imageUrl"
                         *ngIf="Showimage"
                         width="100%" height="210px"
                         >
            <div class="card-body">
                    <h4 class="card-title"></h4>
               <p>{{Pr._id}}</p> 
               <p>{{Pr.type}}</p>
               <p>{{Pr.language}}</p>
            </div> 
            <div class="card-footer">
                    <a href="#" class="btn btn-primary">Full Details</a>
            </div>
    </div>
</div>
<hr/>
<div class="card">
        <div class="card-body">
    <table class="table-success table-bordered" *ngFor="let Pr of Details" width="100%">
        <tr>
            <td>{{Pr._id}}</td>
        </tr>
            <tr>
                <td >
                   
                    <div >
                    <table class="table-bordered " width="100%">
                        <thead>
                            <th>id</th>
                            <th>name</th>
                            <th>cover</th>
                            <th> albums</th>
                        </thead>
                        <tbody>
                        <tr *ngFor="let o of Pr.artists">
                            <td>
                                {{o.id}} 
                                </td>
                                <td>
                                {{o.name}} 
                                </td>    
                                <td>
                                    {{o.cover}}
                                </td>  
                                 <td>
                                        <button data-toggle="collapse" data-target="#demo">BindAlbum</button>

                                        <div id="demo" class="collapse">
                                      <table class="table-bordered ">
                                          <thead>
                                              <tr>
                                                  <th>albumId</th>
                                                  <th>title</th>
                                                  <th>year</th>
                                                  <th>price</th>
                                                </tr>
                                          </thead>
                                          <tbody>
                                              <tr *ngFor="let al of o.albums">
                                                  <td>{{al.albumId}}</td>
                                                  <td>{{al.title}}</td>
                                                  <td>{{al.year}}</td>
                                                  <td>{{al.price}}</td>

                                              </tr>
                                          </tbody>
                                          </table>
                                        </div>
                                 </td>
                            </tr>   
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
    </div>
</div>
